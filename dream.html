<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>NCT | DREAM</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-7 fst fw-bold fixed-top text-center" style="background-color: #cced1d">NCT DREAM MEMBER</h1>
      <div class="row text-center">
        <div class="col">
          <div class="row">
            <div class="col-2">
              <div class="card">
                <img src="img/member/taeilnew.jpg" class="card-img-top" alt="member 1" />
                <div class="card-body">
                  <p class="card-text">Moon Taeil</a></p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <img src="img/member/johnny.jpg" class="card-img-top" alt="member 2" />
                <div class="card-body">
                  <p class="card-text">Seo Johnny</a></p>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card">
                <img src="img/member/taeyong.jpg" class="card-img-top" alt="member 3" />
                <div class="card-body">
                  <p class="card-text">Lee Taeyong</a></p>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card">
                <img src="img/member/yuta.jpg" class="card-img-top" alt="member 4" />
                <div class="card-body">
                  <p class="card-text">Nakamoto Yuta</p>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card">
                <img src="img/member/kun.jpg" class="card-img-top" alt="member 5" />
                <div class="card-body">
                  <p class="card-text">Xiao Kun</p>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card">
                <img src="img/member/doyoung.jpg" class="card-img-top" alt="member 6" />
                <div class="card-body">
                  <p class="card-text">Lee Doyoung</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
